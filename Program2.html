  document.write(unescape("%3Cscript src='jquery-3.2.1.js' type='text/javascript'%3E%3C/script%3E")); }

<script type="text/javascript">
	$(document).ready(function() {
       $("#getFeedback").click( function() {

			var whichOne = $('input:radio[name=enthusiasm]:checked').val();
			
			if( whichOne === undefined )
	       		$("#msgHere").html("Choose an option!");
	       	else if( whichOne === "Tomato" )
	       		$("#msgHere").html("Tomatoes are actually fruits!!");
	       	else if( whichOne === "Beet" )
	       		$("#msgHere").html("I dont want to talk about Beets. Disgusting!");
	       	else if( whichOne === "Carrot" )
	       		$("#msgHere").html("Bunnies love carrots!");
	       	else if( whichOne === "Potato" )
	       		$("#msgHere").html("Potatoes come in different colors!");
			else 
	       		$("#msgHere").html( "INTERNAL ERROR: We should never execute this line of code!!");


       });
    });
</script>

</head>

<body>

<div class="container-fluid">

	<div class="jumbotron"> 
		<h1 class="text-center"><b><u>UWB Halal Pizza!</u></b></h1>
	</div>
	
	<h2 class="text-success text-center bg-primary">Please place your pizza order below</h2><br/>
	<h4 class="text-primary bg-primary">Total price of your pizza will depend on selected features and will be displayed at the bottom</h4>
	
	<form>
	
	<p>
	<input type="radio" name="enthusiasm" value="Tomato">Tomato<br/>
	<input type="radio" name="enthusiasm" value="Beet"> Beet<br/>
	<input type="radio" name="enthusiasm" value="Carrot">Carrot<br/>
	<input type="radio" name="enthusiasm" value="Potato">Potato<br/>
	<input type="button" id="getFeedback" value="Click here for fun fact!">
	</p>
	
	</form>

	<p id="msgHere">Fun fact about the selected vegetable will appear here!!</p>

</div>

</body>
